{% extends "layout/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">

  <h2>{{ selected_user.username }}</h2>

  <form method="POST">
    <input type="password"
           name="password"
           placeholder="Password"
           required>

    <button type="submit" class="btn btn-login">
      Enter dashboard
    </button>
  </form>

</div>
{% endblock %}
